name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test ESLint
        run: npm run test:eslint

      - name: Test Stylelint
        run: npm run test:stylelint

      - name: Test Typescript
        run: npm run test:type-check

      - name: Test Markdown
        run: npm run test:markdown

      - name: Test Jest
        run: npm run test:unit

      - name: Build Chrome release
        run: npm run release:v3

      - name: Build Firefox release
        run: npm run release:v2

      - name: Lint Firefox release with web-ext
        run: npm run test:ext
