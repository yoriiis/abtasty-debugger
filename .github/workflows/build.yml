name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Test ESLint
        run: npm run test:eslint

      - name: Test Stylelint
        run: npm run test:stylelint

      - name: Test Typescript
        run: npm run test:type-check

      - name: Test Markdown
        run: npm run test:markdown

      - name: Test Jest
        run: npm run test

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        if: github.ref == 'refs/heads/main' &&
            github.repository == 'yoriiis/abtasty-debugger' &&
            github.event_name != 'pull_request'
        with:
          name: coverage
          path: coverage

      - name: Build Release
        run: |
          make build-release

  deploy-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: success() &&
        github.ref == 'refs/heads/main' &&
        github.repository == 'yoriiis/abtasty-debugger' &&
        github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v3

      - name: Download coverage artifacts
        uses: actions/download-artifact@v3
        with:
          name: coverage
          # The path is mandatory with actions/download-artifact@v2
          # https://github.com/actions/download-artifact#compatibility-between-v1-and-v2
          path: coverage

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: 'coverage/lcov.info'
